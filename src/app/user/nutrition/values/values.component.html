
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{c.Food}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{c.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <button class="button"(click)="navigateToDetails()" >Details</button>
        <p>
            {{c.Category}}<br>
            {{c.Food}}
            {{c.Quantity}}
        </p>
        <button class="button"(click)="addToCart(c)">add to cart</button>
       </mat-card-content>
     </mat-card>
